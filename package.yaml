name:                3yp
version:             0.1.0.0
github:              "NicholasMason-Apps/3yp"
license:             BSD-3-Clause
author:              "Nicholas Mason-Apps"
maintainer:          "example@example.com"
copyright:           "2025 Nicholas Mason-Apps"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/NicholasMason-Apps/3yp#readme>

dependencies:
- base >= 4.7 && < 5
- apecs
- apecs-gloss
- gloss
- random
- linear
- gloss-juicy
- JuicyPixels
- containers
- random-shuffle
- vector
- sdl2
- sdl2-ttf
- sdl2-image
- text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  3yp-gloss-exe:
    main:                GlossMain.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -with-rtsopts=--nonmoving-gc
    dependencies:
    - 3yp
  
  3yp-sdl-exe:
    main:                SDLMain.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -with-rtsopts=--nonmoving-gc
    dependencies:
    - 3yp

tests:
  3yp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - 3yp
